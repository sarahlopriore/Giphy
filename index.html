<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stylesheet.css" />
</head>
<body>
    <div class="container">
        <section id="buttons" class="col-md-12"></section>
        <br>
        <section class="row">
            <section class="col-md-9">
                <section id="gifDisplay" class="row"></section>
            </section>
            <aside id="userInputSection" class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="newButtonInput">Add a fruit or vegetable</label>
                        <input class="form-control" id="newButtonInput">
                    </div>
                    <button id="submitBtn" type="submit" class="btn btn-success">Submit</button>
                </form>
            </aside>
        </section>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
